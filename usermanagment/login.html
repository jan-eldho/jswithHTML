<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="background-color: lightcyan;">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2 class="text-primary text-center mt-5">Login</h2>
                <form class="mt-5 border border-info border-2 mx-auto p-5 rounded" style="background-color: #f5f5f5;">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email Address</label>
                      <input type="email" class="form-control" id="userEmail" placeholder="Enter Email Address">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="userPassword" placeholder="Enter Password">
                    </div>
                    <h6 class="text-center">Not Registered Yet? <span class="ms-3"><a href="./registeration.html">signUp</a></span></h6>
                    <div class="d-flex justify-content-evenly mt-3">
                        <button type="button" class="btn btn-primary" onclick="obj.login()">SingIn</button>
                        <button type="button" class="btn btn-warning" onclick="clr()">Reset</button>
                    </div>
                   
                  </form>
            </div>
            <div class="col-md-4"></div>

        </div>

    </div>
</body>
<script src="./logic.js">
</script>
<script>
 function clr() {
        
        userEmail.value=''
        userPassword.value =''

    }
</script>
</html>

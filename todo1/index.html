<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="path/to/icon.ico">

   
    <title>TOdo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="text-center mt-4" style="color: purple;">TO Do List</h3>
                <form>
                    <div class="mb-3 mt-4 d-flex">
                     
                      <input type="text" class="form-control" id="todoitem" placeholder="Enter your todo item"  >
                      <button class="ms-2 btn btn-success" onclick="additems(event)">ADD</button>
                     
                    </div>
                    </form>

            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 border border-3 border-primary mt-3 rounded">
                <h3 class="text-center text-danger mt-5">LISTS</h3>
                <ol id="list">
                    <!-- to bind todo item -->
                </ol>
            </div>
            <div class="col-md-3"></div>

        </div>

    </div>
</body>
<script>
  function additems(event) {
   event.preventDefault()
    if (todoitem.value) {
        var toTo=todoitem.value
        list.innerHTML += `<li>${toTo}</li>`;
        console.log(toTo);
        
    } else {
        alert("Please enter valid text");
    }
    todoitem.value = '';
}
</script>
</html>
